services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-convex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-convex}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-convex} -d ${POSTGRES_DB:-convex}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    restart: unless-stopped
    expose:
      - "3210"
      - "3211"
    volumes:
      - convex_data:/convex/data
    environment:
      INSTANCE_NAME: ${INSTANCE_NAME:?INSTANCE_NAME is required}
      INSTANCE_SECRET: ${INSTANCE_SECRET:?INSTANCE_SECRET is required}
      POSTGRES_URL: "postgres://${POSTGRES_USER:-convex}:${POSTGRES_PASSWORD}@postgres:5432"
      DO_NOT_REQUIRE_SSL: "1"
      CONVEX_CLOUD_ORIGIN: ${CONVEX_CLOUD_ORIGIN:?CONVEX_CLOUD_ORIGIN is required}
      CONVEX_SITE_ORIGIN: ${CONVEX_SITE_ORIGIN:?CONVEX_SITE_ORIGIN is required}
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-1}
      DISABLE_BEACON: ${DISABLE_BEACON:-true}
      REDACT_LOGS_TO_CLIENT: ${REDACT_LOGS_TO_CLIENT:-false}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    restart: unless-stopped
    expose:
      - "6791"
    environment:
      NEXT_PUBLIC_DEPLOYMENT_URL: ${CONVEX_CLOUD_ORIGIN:?CONVEX_CLOUD_ORIGIN is required}
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  convex_data:
